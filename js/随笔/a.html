<script>
    var y = 0,
        setLeft = 0,
        setTop = 0;
    if ( window.screen.width > 330){
        y = 131;
        setLeft = 310;
        setTop = 310;
    } else {
        y = 111;
        setLeft = 265;
        setTop = 265;
    }
    $(document).ready(function () {
        $("#y-invitation-bg2").qrcode({
            render: "canvas",
            text: "http://x66461.xingtoon.com/?tuid=14388849",
            width: y,
            height: y,
            background: "#ffffff",
            foreground: "#000000",
        });

        setTimeout(function(){
        $(".y-invitation-main").width($(".y-invitation-main").width()*2);
        $(".y-invitation-main").height($(".y-invitation-main").height()*2);
        $("#y-invitation-bg2").width($("#y-invitation-bg2").width()*2);
        $("#y-invitation-bg2").height($("#y-invitation-bg2").height()*2);
        $("#y-invitation-bg2 canvas").width($("#y-invitation-bg2 canvas").width()*2);
        var left = $(".y-invitation-main img").offset().left + $(".y-invitation-main img").width();
        var top = $(".y-invitation-main img").offset().top;
        $('#y-invitation-bg2').offset({left : left - setLeft,top : top + $(".y-invitation-main img").height() - setTop});
        window.scrollTo(0,0);
        html2canvas($(".y-invitation-main"),{ width:$(".y-invitation-main").width() , height:$(".y-invitation-main").height()/2 }).then(function(canvas) {
          
          
            $('.y-invitation-new-img').append(Canvas2Image.convertToImage(canvas, $(".y-invitation-main").width(), $(".y-invitation-main").height()/2));
         
            var imgURL = $('.y-invitation-new-img img').attr('src');
            canvas.style.width = $(".y-invitation-main").width()/2 + "px";
            canvas.style.height = $(".y-invitation-main").height()/4 + "px";
            $('.y-invitation-new-box').append(canvas);
            $(".y-invitation-main").width($(".y-invitation-main").width()/2);
            $(".y-invitation-main").height($(".y-invitation-main").height()/4);
            $("#y-invitation-bg2").hide();
            $(".y-invitation-new-img").hide();
            $(".y-invitation-new-box").hide();
            $("#y-invitation-bg").attr('src',imgURL);
